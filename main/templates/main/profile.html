<!-- main/profile.html -->
{% extends 'main/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h2>User Profile</h2>

    <p>Username: {{ user_profile.username }}</p>
    <p>Email: {{ user_profile.email }}</p>
    <p>Contact: {{ user_profile.contact }}</p>

    <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
